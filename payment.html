<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Interface</title>
    <style>
        body{
            background-color:#EAF6F6;
        }
        /* Example inline styles for the payment form */
        .payment-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Information</h2>
        <form id="paymentForm" onsubmit="return handlePayment(event)">
            <label for="name">Name on Card:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" required>
            
            <label for="expiryDate">Expiry Date (MM/YY):</label>
            <input type="text" id="expiryDate" name="expiryDate" pattern="\d{2}/\d{2}" required>
            
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" pattern="\d{3}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <input type="submit" value="Pay Now">
        </form>
    </div>
    <script>
        function handlePayment(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            // Get form data
            const name = document.getElementById('name').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const email = document.getElementById('email').value;

            // Example validation (ensure all fields are filled)
            if (!name || !cardNumber || !expiryDate || !cvv || !email) {
                alert("Please fill in all required fields.");
                return false; // Prevent further execution if validation fails
            }

            // Example payment processing (replace with real payment gateway integration)
            alert('Processing payment with details:', { name, cardNumber, expiryDate, cvv, email });
            alert('Payment processed successfully!'); // Placeholder alert
            window.location.href="success.html";
            return true; // Proceed with form submission or processing
        }
    </script>
</body>
</html>
