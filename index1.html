<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#EAF6F6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }
        .links {
            margin: 20px 0;
        }
        .links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 4px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            font-size: 16px;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi <span id="username">[Username]</span>, Welcome!</h1>
        <p>Explore our booking options below:</p>
        
        <div class="gallery">
            <a href="playhall-booking.html"><img src="https://tse4.mm.bing.net/th?id=OIP.WpkMCav6XPfDIeE3zul3ewHaE8&pid=Api&P=0&h=180"></a>
            <a href="playhall-booking.html"><img src="https://tse2.mm.bing.net/th?id=OIP.1YjSSrlxvLiiv_LVU_99tAHaE7&pid=Api&P=0&h=180"></a>
            <a href="workspace-booking.html"><img src="https://tse4.mm.bing.net/th?id=OIP.Z0K2R05Ktpn6aC6KqRU-cwHaEh&pid=Api&P=0&h=180"></a>
            <a href="workspace-booking.html"><img src="https://tse1.mm.bing.net/th?id=OIP._D3EoCASRrUCToaypJeUywHaE8&pid=Api&P=0&h=180"></a>
        </div>
        
        <div class="links">
            <a href="playhall-booking.html">Children's Playhall Booking</a>
            <a href="workspace-booking.html">Workspace Booking</a>
        </div>
    </div>

    <script>
        // Function to get username from URL query parameter
        function getUsername() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username') || 'Guest';
        }

        // Set username in the HTML
        document.getElementById('username').textContent = getUsername();
    </script>
</body>
</html>
